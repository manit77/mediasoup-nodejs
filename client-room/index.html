<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" type="image/png"
    href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAQSURBVHgB7cEBAQAAAIABq+k4tQAAAAAAcrT4tQAAAABJRU5ErkJggg==">
  <meta charset="UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Mediasoup Room Demo</title>
</head>

<body>
  <h1>Mediasoup Room Demo</h1>

  <div class="row g-3">
    <div class="col-sm-6">
      <h2>Local Video</h2>
      PeerId: <label id="ctlPeerId"></label><br>
      Display Name: <input id="ctlDisplayName"> <br>
      RoomId <input id="ctlRoomId"> <br>
      <button id="ctlJoinRoomButton" class="btn btn-primary rounded-pill px-3">Join Room</button>
      <button id="ctlLeaveRoomButton" class="btn btn-warning rounded-pill px-3" disabled="disabled" style="visibility: hidden;">Leave Room</button>
    </div>
    <div class="col-sm-6">
      <h2>Logs</h2>
      
      <div id="ctlSatus" class="card card-cover h-100 overflow-hidden text-bg-dark rounded-4 shadow-lg"></div>
    </div>    
  </div>
  
  
  <video id="ctlVideo" autoplay muted playsinline></video>
  <hr>
  <h2>Remote Videos</h2>
  <div id="ctlRemoteVideos">

  </div>

  <script type="module" src="./bundle.js"></script>

</body>

</html>
